#
# mmc - My default prompt theme
#

add_newline = false

# A minimal left prompt
format = """$python$directory$character"""

# Move the rest of the prompt to the right
right_format = """$status$cmd_duration$git_branch${custom.git_status_dirty}$git_status$shell"""

# Timeout for commands executed by starship (in milliseconds)
command_timeout=2000

# Set the palette.
palette = "wombat_256"

# Define custom colors
[palettes.tokyo_night_256]
black = '16'
blue = '111'
cyan = '117'
green = '149'
purple = '141'
red = '210'
white = '146'
yellow = '179'

[palettes.wombat_256]
black = '0'
blue = '75'
cyan = '123'
green = '149'
purple = '171'
red = '203'
white = '188'
yellow = '223'

[character]
success_symbol = "[â¯](purple)[â¯](cyan)"
error_symbol = "[â¯](yellow)[â¯](red)"
vicmd_symbol = "[â®](purple)[â®](cyan)"

[python]
format = '[(\($virtualenv\) )]($style)'
style = 'white'

[directory]
style = "blue"
truncation_length = 1
truncation_symbol = ""
fish_style_pwd_dir_length = 1

# Right prompt uses left space padding.
[git_branch]
format = ' [$branch]($style)'
style = 'green'

[git_status]
format = '( [\[$ahead_behind$stashed\]]($style))'
style = "cyan"
stashed = "â‰¡"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
